<div class="min-h-[100vh] flex flex-col">
  <!-- Loading Spinner Overlay -->
  @if (loading$ | async) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  }

  <app-navbar/>
  <div class="flex-grow" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"/>
  </div>
  <div class="hidden md:block">
    <app-footer/>
  </div>
</div>

@if (isOpen$ | async) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-xl w-96 p-6 relative">

      <button (click)="closeModal()" class="absolute top-3 right-3 text-4xl text-gray-500 hover:text-gray-700">
        âœ•
      </button>
      <app-login-form/>
    </div>
  </div>
}
