<div class="p-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-4">{{ data.title }}</h2>
  <p class="text-gray-600 mb-6">{{ data.message }}</p>

  <div class="flex justify-end space-x-4">
    <button
      type="button"
      mat-dialog-close
      class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button
      type="button"
      [mat-dialog-close]="true"
      class="px-4 py-2 rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      {{ data.confirmText || 'Confirm' }}
    </button>
  </div>
</div>
