<nav class="sticky top-0 left-0 z-50 bg-dark/95 backdrop-blur-sm border-b border-dark-border">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/home" class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary cursor-pointer">
          Next Level Tech
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/projects" 
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-dark-lighter transition-all duration-200 cursor-pointer"
           [ngClass]="{'text-primary bg-dark-lighter': isCurrentPage('projects')}">
          Projects
        </a>
        <a routerLink="/about" 
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-dark-lighter transition-all duration-200 cursor-pointer"
           [ngClass]="{'text-primary bg-dark-lighter': isCurrentPage('about')}">
          About
        </a>
        <a routerLink="/contact" 
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-dark-lighter transition-all duration-200 cursor-pointer"
           [ngClass]="{'text-primary bg-dark-lighter': isCurrentPage('contact')}">
          Contact
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" 
                class="p-2 rounded-lg text-gray-400 hover:text-white hover:bg-dark-lighter transition-colors cursor-pointer"
                (click)="mobileMenuHidden = !mobileMenuHidden">
          @if (mobileMenuHidden) {
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (!mobileMenuHidden) {
    <div class="md:hidden bg-dark-card border-t border-dark-border">
      <div class="px-4 py-3 space-y-1">
        <a routerLink="/projects" 
           class="block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-dark-lighter transition-all cursor-pointer"
           [ngClass]="{'text-primary bg-dark-lighter': isCurrentPage('projects')}"
           (click)="mobileMenuHidden = true">
          Projects
        </a>
        <a routerLink="/about" 
           class="block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-dark-lighter transition-all cursor-pointer"
           [ngClass]="{'text-primary bg-dark-lighter': isCurrentPage('about')}"
           (click)="mobileMenuHidden = true">
          About
        </a>
        <a routerLink="/contact" 
           class="block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-dark-lighter transition-all cursor-pointer"
           [ngClass]="{'text-primary bg-dark-lighter': isCurrentPage('contact')}"
           (click)="mobileMenuHidden = true">
          Contact
        </a>
      </div>
    </div>
  }
</nav>
