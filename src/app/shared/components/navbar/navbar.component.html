<nav class="sticky top-0 left-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/home" class="text-xl font-bold text-primary dark:text-primary-light cursor-pointer">
          Next Level Tech
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/projects" 
           class="px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200 cursor-pointer"
           [ngClass]="{'text-primary dark:text-primary-light bg-gray-100 dark:bg-gray-800': isCurrentPage('projects')}">
          Projects
        </a>
        <a routerLink="/about" 
           class="px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200 cursor-pointer"
           [ngClass]="{'text-primary dark:text-primary-light bg-gray-100 dark:bg-gray-800': isCurrentPage('about')}">
          About
        </a>
        <a routerLink="/contact" 
           class="px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200 cursor-pointer"
           [ngClass]="{'text-primary dark:text-primary-light bg-gray-100 dark:bg-gray-800': isCurrentPage('contact')}">
          Contact
        </a>
        
        <!-- Theme Toggle -->
        <button type="button" 
                (click)="toggleTheme()"
                class="ml-4 p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
          @if (isDark) {
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center gap-2">
        <!-- Theme Toggle Mobile -->
        <button type="button" 
                (click)="toggleTheme()"
                class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
          @if (isDark) {
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>
        
        <button type="button" 
                class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer"
                (click)="mobileMenuHidden = !mobileMenuHidden">
          @if (mobileMenuHidden) {
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (!mobileMenuHidden) {
    <div class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800">
      <div class="px-4 py-3 space-y-1">
        <a routerLink="/projects" 
           class="block px-4 py-3 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light hover:bg-gray-100 dark:hover:bg-gray-800 transition-all cursor-pointer"
           [ngClass]="{'text-primary dark:text-primary-light bg-gray-100 dark:bg-gray-800': isCurrentPage('projects')}"
           (click)="mobileMenuHidden = true">
          Projects
        </a>
        <a routerLink="/about" 
           class="block px-4 py-3 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light hover:bg-gray-100 dark:hover:bg-gray-800 transition-all cursor-pointer"
           [ngClass]="{'text-primary dark:text-primary-light bg-gray-100 dark:bg-gray-800': isCurrentPage('about')}"
           (click)="mobileMenuHidden = true">
          About
        </a>
        <a routerLink="/contact" 
           class="block px-4 py-3 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light hover:bg-gray-100 dark:hover:bg-gray-800 transition-all cursor-pointer"
           [ngClass]="{'text-primary dark:text-primary-light bg-gray-100 dark:bg-gray-800': isCurrentPage('contact')}"
           (click)="mobileMenuHidden = true">
          Contact
        </a>
      </div>
    </div>
  }
</nav>
