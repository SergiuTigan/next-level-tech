<nav class="navbar-container">
  <div class="menu-container">
    <div class="menu">
      <div class="mobile">
        <!-- Mobile menu button -->
        <button type="button" class="hamburger" aria-controls="mobile-menu" aria-expanded="false"
                (click)="mobileMenuHidden = !mobileMenuHidden">
          @if (mobileMenuHidden) {
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
          } @else {
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
      <div class="menu-content">
        <div class="logo-container">
          <img [routerLink]="'/home'" class="logo" src="assets/NLT%20Simple%20Logo%20Black.png" alt="Next Level Tech">
        </div>
        <div class="nav-links">
          <a [routerLink]="'/blog'" class="nav-item" [ngClass]="{'active': isCurrentPage('blog')}">Blog</a>
          <a [routerLink]="'/projects'" class="nav-item" [ngClass]="{'active': isCurrentPage('projects')}">Projects</a>
          <a [routerLink]="'/about'" class="nav-item" [ngClass]="{'active': isCurrentPage('about')}">About</a>
          <a [routerLink]="'/contact'" class="nav-item" [ngClass]="{'active': isCurrentPage('contact')}">Contact</a>
        </div>
      </div>
      @if (isUserLoggedIn | async) {
        <div class="nav-links">
          <a [routerLink]="'/profile'" class="nav-item" [ngClass]="{'active': isCurrentPage('profile')}">Profile</a>
          <button type="button" class="auth-button logout" (click)="logout()">
            Log Out
          </button>
        </div>
      } @else {
        <button type="button" class="auth-button login" (click)="openModal($event)">
          Sign In / Sign Up
        </button>
      }
    </div>
  </div>

  <!-- Mobile menu overlay -->
  @if (!mobileMenuHidden) {
    <div class="mobile-menu-overlay" (click)="mobileMenuHidden = true"></div>
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-menu-header">
        <h2 class="mobile-menu-title">Menu</h2>
        <button class="mobile-menu-close" (click)="mobileMenuHidden = true">
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="mobile-menu-content">
        <a [routerLink]="'/blog'" class="mobile-menu-item" (click)="mobileMenuHidden = true">Blog</a>
        <a [routerLink]="'/projects'" class="mobile-menu-item" (click)="mobileMenuHidden = true">Projects</a>
        <a [routerLink]="'/about'" class="mobile-menu-item" (click)="mobileMenuHidden = true">About</a>
        <a [routerLink]="'/contact'" class="mobile-menu-item" (click)="mobileMenuHidden = true">Contact</a>

        @if (isUserLoggedIn | async) {
          <div class="mobile-menu-divider">
            <a [routerLink]="'/profile'" class="mobile-menu-item" (click)="mobileMenuHidden = true">Profile</a>
            <button type="button" class="mobile-menu-logout" (click)="logout(); mobileMenuHidden = true">
              Log Out
            </button>
          </div>
        } @else {
          <div class="mobile-menu-divider">
            <button type="button" class="mobile-menu-login" (click)="openModal($event); mobileMenuHidden = true">
              Sign In / Sign Up
            </button>
          </div>
        }
      </div>
    </div>
  }
</nav>
