<div class="bg-white py-10 overflow-auto max-h-[85vh]">
  <div class="mx-auto max-w-3xl px-6 lg:px-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Create a New Blog Post</h1>
      <p class="mt-2 text-sm text-gray-600">Share your insights and knowledge with the tech community</p>
    </div>

    <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" type="text" formControlName="title"
               class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Enter post title" required/>
        <div *ngIf="createPostForm.get('title')?.invalid && createPostForm.get('title')?.touched"
             class="text-red-500 text-sm mt-1">
          Title is required
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <input id="description" type="text" formControlName="description"
               class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Short description" required/>
        <div *ngIf="createPostForm.get('description')?.invalid && createPostForm.get('description')?.touched"
             class="text-red-500 text-sm mt-1">
          Description is required
        </div>
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea id="content" formControlName="content"
                  class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  rows="8" placeholder="Write your content here..." required></textarea>
        <div *ngIf="createPostForm.get('content')?.invalid && createPostForm.get('content')?.touched"
             class="text-red-500 text-sm mt-1">
          Content is required
        </div>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" formControlName="category"
                class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
          <option value="">Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
        <div *ngIf="createPostForm.get('category')?.invalid && createPostForm.get('category')?.touched"
             class="text-red-500 text-sm mt-1">
          Category is required
        </div>
      </div>

      <!-- Cover Image -->
      <div>
        <label for="coverImage" class="block text-sm font-medium text-gray-700">Cover Image URL</label>
        <input id="coverImage" type="text" formControlName="coverImage"
               class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Paste cover image URL" required/>
        <div *ngIf="createPostForm.get('coverImage')?.invalid && createPostForm.get('coverImage')?.touched"
             class="text-red-500 text-sm mt-1">
          Cover Image is required
        </div>
      </div>

      <!-- Images (Multiple URLs) -->
      <div>
        <label for="images" class="block text-sm font-medium text-gray-700">Images (Comma-separated URLs)</label>
        <input id="images" type="text"
               class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Enter multiple image URLs, separated by commas"/>
      </div>

      <!-- Tags -->
      <div>
        <label for="tags" class="block text-sm font-medium text-gray-700">Tags (Comma-separated)</label>
        <input id="tags" type="text"
               class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Enter tags, separated by commas"/>
      </div>

      <!-- Thumbnail -->
      <div>
        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input id="thumbnail" type="text" formControlName="thumbnail"
               class="mt-1 block w-full rounded-md border border-gray-300 py-3 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Paste thumbnail URL"/>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 pt-4">
        <button type="button" [routerLink]="['/blog']"
                class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-3 px-6 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Cancel
        </button>
        <button type="submit" [disabled]="createPostForm.invalid"
                class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-3 px-6 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Publish Post
        </button>
      </div>
    </form>
  </div>
</div>
